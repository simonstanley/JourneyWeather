    <style>
      #map {
        height: 450px;
        width: 100%;
        cursor: crosshair;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="google_map_control.js"></script>
    <title>Journey Forecast</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-top" role="navigation">
      <div class="container-fluid">

          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <div class="navbar-collapse collapse">

              </ul>

              <!--For options on right of title bar-->

              </ul>

          </div><!--/.nav-collapse -->

      </div><!--/.container -->
    </nav>

    <!-- Main content -->
    <div class="container">
      <div class="row">
          <div class="col-md-12">
            <p style="font-size:18px;">Experimental application to return the precticed weather along a chosen journey. Combines Google directions and Met Office DataPoint.<br>Click start and end of journey on the map and wait. Note, this only works for the UK.</p>

          <div class="col-md-6">
            <div id="map"></div>
          </div>
      </div>
